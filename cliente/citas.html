<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Dental</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/style_cliente.css">
</head>
<body>
    <div class="top-bar">
        <h1>Consultorio Dental</h1>
        <p>Sonrisas saludables, cuidado profesional.</p>
    </div>
    <div class="nav-bar">
        <button onclick="location.href='principal.html'">Principal</button>
        <button onclick="location.href='nosotros.html'">Nosotros</button>
        <button onclick="location.href='servicios.html'">Servicios</button>
        <button onclick="location.href='citas.html'">Citas</button>
        <button onclick="location.href='comentarios.html'">Comentarios</button>
        <button onclick="location.href='contacto.html'">Contactanos</button>
        <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
    <div class="login-box2">
        <div class="row">
            <form id="form-cita" class="col-text" style="max-width: 550px;">
                <h2>Agenda tu Cita</h2>
                <label for="nombre">Nombre del paciente: </label>
                <input type="text" id="nombre" required>
                <label for="edad">Edad: </label>
                <input type="text" id="edad" min="0" max="120" required>
                <label form="servicio">Servicio Requerido: </label>
                <select id="servicio" required>
                    <option value="">Selecciona...</option>
                    <option value="limpieza">Limpieza y prevención</option>
                    <option value="odontologia">Odontología general</option>
                    <option value="ortodoncia">Ortodoncia</option>
                    <option value="estetica">Estética dental</option>
                    <option value="implantes">Implantes y prótesis</option>
                    <option value="endodoncia">Endodoncia</option>
                </select>
                <label for="fecha-required">Fecha requerida</label>
                <input type="text" id="fecha-required" readonly required placeholder="Selecciona un dia en el calendario">
                <label for="hora-seleccionada">Hora solicitada</label>
                <input type="text" id="hora-seleccionada" readonly required placeholder="Selecciona una hora">
                <label for="motivo">Motivo de consulta</label>
                <input type="text" id="motivo">
                <button type="submit" class="submit-btn" style="margin-top: 20px;">Agendar cita</button>
            </form>

            <div class="col-img" style="max-width: 320px;">
                <p><strong>Horario de atencion:</strong>8 am a 6 pm<br>Lunes a Viernes</p>
                <div id="calendario"></div>
                <div id="horas-disponibles" style="margin-top:20px">
                    <h4>Horas disponibles</h4>
                    <div id="botones-horas"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script_cliente.js"></script>
    <script src="../js/script_citas.js"></script>

</body>
</html>
