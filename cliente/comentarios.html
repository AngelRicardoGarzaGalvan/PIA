<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Dental</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/style_cliente.css">
</head>
<body>
    <div class="top-bar">
        <h1>Consultorio Dental</h1>
        <p>Sonrisas saludables, cuidado profesional.</p>
    </div>
    <div class="nav-bar">
        <button onclick="location.href='principal.html'">Principal</button>
        <button onclick="location.href='nosotros.html'">Nosotros</button>
        <button onclick="location.href='servicios.html'">Servicios</button>
        <button onclick="location.href='citas.html'">Citas</button>
        <button class="active" onclick="location.href='comentarios.html'">Comentarios</button>
        <button onclick="location.href='contacto.html'">Contactanos</button>
        <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
    <div class="login-box2">
        <div class="row">
            <div class="col-text">
                <h2>Comentarios de pacientes</h2>
                <p>En Consultorio Dental, la satisfacción de nuestros pacientes es lo más importante. Conoce lo que dicen quienes han confiado en nosotros:</p>
                <div id="lista-comentarios" style="margin-top: 15px;"></div>
            </div>
            <div class="col-img">
                <h3>Deja tu comentario</h3>
                <textarea id="comentario" rows="5" placeholder="Dejanos tu comentario..."></textarea>
                <input type="text" id="nombre-usuario" readonly>
                <button class="submit-btn" style="margin-top: 10px;" onclick="guardarComentario()">Enviar</button>
            </div>
        </div>
    </div>
    <script src="../js/script_cliente.js"></script>
    <script src="../js/script_comentarios.js"></script>
</body>
</html>
