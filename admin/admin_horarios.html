<div class="form-doctor-disponibilidad">
  <h3>Asignar disponibilidad a un doctor</h3>
  
  <label for="doctor-select">Seleccionar Doctor:</label>
  <select id="doctor-select">
    <option value="">-- Selecciona un doctor --</option>
  </select>

  <label for="dia-select">Día de la Semana:</label>
  <select id="dia-select">
    <option value="">-- Selecciona un día --</option>
    <option value="1">Lunes</option>
    <option value="2">Martes</option>
    <option value="3">Miércoles</option>
    <option value="4">Jueves</option>
    <option value="5">Viernes</option>
    <option value="6">Sábado</option>
    <option value="7">Domingo</option>
  </select>

  <label for="hora-inicio">Hora de Inicio:</label>
  <input type="time" id="hora-inicio" required>

  <label for="hora-fin">Hora de Fin:</label>
  <input type="time" id="hora-fin" required>

  <button onclick="guardarHorarioDisponible()">Guardar Disponibilidad</button>
