<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Dental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <h1>Consultorio Dental</h1>
        <p>Sonrisas saludables, cuidado profesional.</p>
    </div>
    <div class="nav-bar">
        <button onclick="location.href='index.html'">Iniciar sesion</button>
        <button onclick="location.href='registro.html'">Registro</button>
    </div>
    <div class="login-box">
        <h2>Iniciar sesion</h2>
        <label for="tipo">Tipo de Usuario</label>
        <select id="tipo" name="tipo">
        <option value="">Seleccione...</option>
        <option value="cliente">Cliente</option>
        <option value="admin">Administrador</option>
        <option value="doctor">Doctor</option>
        <option value="secretario">Secretario</option>
        </select>
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="correo electronico">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña">
        <button class="submit-btn">Iniciar</button>
    </div>
</body>
</html>
