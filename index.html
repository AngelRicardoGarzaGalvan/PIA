<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Dental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <h1>Consultorio Dental</h1>
        <p>Sonrisas saludables, cuidado profesional.</p>
    </div>

    <div class="nav-bar">
        <button onclick="location.href='index.html'">Iniciar sesión</button>
        <button onclick="location.href='registro.html'">Registro</button>
    </div>

    <div class="login-box">
        <h2>Iniciar sesión</h2>
        
        <form action="php/login.php" method="POST">
        <label for="tipo">Tipo de Usuario</label>
        <select id="tipo" name="tipo" required>
            <option value="">Seleccione...</option>
            <option value="cliente">Cliente</option>
            <option value="admin">Administrador</option>
            <option value="doctor">Doctor</option>
            <option value="secretario">Secretario</option>
        </select>

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="correo electrónico" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>

        <button type="submit" class="submit-btn">Iniciar</button>
    </form>
    </div>
</body>
</html>
