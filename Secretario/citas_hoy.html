<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citas de Hoy</title>
  <link rel="stylesheet" href="../css/style_secretario.css" />
</head>
<body>

  <div class="top-bar">
    <h1>Consultorio Dental</h1>
    <p>Sonrisas saludables, cuidado profesional.</p>
    <div class="nav-bar">
        <div class="nav-bar">
            <button onclick="location.href='asignacion_doctores.html'" id="btn-asignacion">Asignación de doctores</button>
            <button onclick="location.href='gestionar_citas.html'" id="btn-gestionar">Gestionar Citas</button>
            <button onclick="location.href='citas_hoy.html'" id="btn-hoy">Citas de hoy</button>
            <button onclick="location.href='asistencia.html'" id="btn-asistencia">Asistencia</button>
            <button onclick="location.href='pagos.html'" id="btn-pagos">Pagos</button>
            <div class="user-icon"></div>
          </div>
          
  </div>

  <div class="contenedor-citas-hoy">
    <h2>Modo Secretario: Citas Programadas de hoy</h2>

    <div class="lista-citas">
      <!-- Repetir este bloque para cada cita -->
      <div class="cita-hoy">
        <span>Cita 1: Nombre y Hora</span>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
        <span class="estado">Aceptada</span>
      </div>

      <div class="cita-hoy">
        <span>Cita 2: Nombre y Hora</span>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
        <span class="estado">Aceptada</span>
      </div>

      <div class="cita-hoy">
        <span>Cita 3: Nombre y Hora</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
        <span class="estado">No Aceptada</span>
      </div>

      <!-- Puedes añadir más citas duplicando el bloque anterior -->
    </div>
  </div>

  <script src="../js/citas_hoy.js"></script>
</body>
</html>
